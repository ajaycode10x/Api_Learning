<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agify Age Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }
        #container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        #container:hover {
            transform: scale(1.03);
        }
        h1 {
            color: #1a96c3;
            font-size: 26px;
            margin-bottom: 25px;
        }
        .input-container {
            position: relative;
            width: 80%;
            max-width: 350px;
            margin-top: 10px;
        }
        .input-container input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            background-color: #f3f3f3;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        .input-container input[type="text"]:focus {
            background-color: #eaf6ff;
            border-color: #00aaff;
        }
        button {
            padding: 12px 30px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #007ba8;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #result.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Age Predictor using Agify API</h1>
    <div class="input-container">
        <input type="text" id="name" placeholder="Enter a name">
    </div>
    <button onclick="predictAge()">Predict Age</button>
    <div id="result"></div>
</div>

<script>
    async function predictAge() {
        const name = document.getElementById("name").value.trim();
        const resultDiv = document.getElementById("result");

        if (!name) {
            resultDiv.innerHTML = "Please enter a name.";
            resultDiv.classList.add("visible");
            return;
        }

        try {
            const response = await fetch(`https://api.agify.io/?name=${name}`);
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }

            const data = await response.json();

            if (data.age !== null) {
                resultDiv.innerHTML = `Estimated age for <strong>${name}</strong> is <strong>${data.age}</strong> years.`;
            } else {
                resultDiv.innerHTML = "Could not predict the age. Try a different name.";
            }
        } catch (error) {
            resultDiv.innerHTML = "Error fetching data. Please try again later.";
            console.error("Error:", error);
        }

        resultDiv.classList.add("visible");
    }
</script>

</body>
</html>
